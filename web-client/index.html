<!DOCTYPE html>
<html>

	<head>
		<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.6.0/dist/tf.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-data@2.6.0/dist/tf-data.min.js"></script>
		<style>
			body{
				margin:0;
				overflow:hidden;
				cursor: pointer;
			}
			video{
				width:100vw;
				height:100vh;
				transform: scale(-1, 1);
				-webkit-transform: scale(-1, 1);
				-moz-transform: scale(-1, 1);
				-o-transform: scale(-1, 1);
				filter: FlipH;
				cursor: pointer;
			}
			div{
				font-size:3em;
				position:absolute;
				top:calc((100vh - (3em / 2)) / 2);
				z-index:1;
				width:100%;
				text-align:center;
			}
		</style>
	</head>


	<body style="margin:0;overflow:hidden;">
		<video autoplay playsinline muted id="webcam" width="150" height="150"></video>
		<div>
			<span id="text" >Something May Have Gone Wrong</span>
		</div>
		<script src="index.js"></script>
	</body>
</html>
